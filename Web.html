<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Web.css?" type="text/css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="./Web.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="blank">
        <div></div>
        <div class="container">
            <div class="header">
                <p id="pageTitle">CUP</p>
            </div>
            <div class="body">
                <div class="navbar" id="karaoke_list">
                    <i class="search fas fa-search fa-2x"></i>
                    <div></div>
                    <div class="navbar_content">
                        <p class="karaoke_label">CHART</p>
                        <ul>
                            <li class="year_label">TJ
                                <ul class="year_list">
                                    <li><a href="">2018</a></li>
                                    <li><a href="">2019</a></li>
                                    <li><a href="">2020</a></li>
                                    <li><a href="">2021</a></li>
                                    <li><a href="">2022</a></li>
                                    <li><a href="">2023</a></li>
                                </ul>
                            </li>
                            <li class="year_label">GY
                                <ul class="year_list">
                                    <li><a href="">2018</a></li>
                                    <li><a href="">2019</a></li>
                                    <li><a href="">2020</a></li>
                                    <li><a href="">2021</a></li>
                                    <li><a href="">2022</a></li>
                                    <li><a href="">2023</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div></div>
                </div>
                <div class="navbar" id="searchbox">
                    <i class="searchoff fas fa-xmark fa-2x"></i>
                    <form class="searchform" action="method">
                        <label for="song">Song</label>
                        <input type="text" name="song">
                        <label for="singer">Singer</label>
                        <input type="text" name="singer">
                        <label for="pitch">Pitch range</label>
                        <select name="lowOct" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                        </select>
                        <select name="low" id="">
                            <option value="1">Do</option>
                            <option value="2">Re</option>
                            <option value="3">Mi</option>
                            <option value="3">Fa</option>
                            <option value="3">Sol</option>
                            <option value="3">Ra</option>
                            <option value="3">Si</option>
                        </select>
                        <p>~</p>
                        <select name="highOct" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                        </select>
                        <select name="high" id="">
                            <option value="1">Do</option>
                            <option value="2">Re</option>
                            <option value="3">Mi</option>
                            <option value="3">Fa</option>
                            <option value="3">Sol</option>
                            <option value="3">Ra</option>
                            <option value="3">Si</option>
                        </select>
                        <label for="pitch">Genre</label>
                        <div class="checkbox">
                            <input id="select1" class="genre" type="checkbox" name="genreCheck" value="R&B"><label for="select1">R&B</label>
                            <input id="select2" class="genre" type="checkbox" name="genreCheck" value="Dance"><label for="select2">Dance</label>
                            <input id="select3" class="genre" type="checkbox" name="genreCheck" value="Rock"><label for="select3">Rock</label>
                            <input id="select4" class="genre" type="checkbox" name="genreCheck" value="Balad"><label for="select4">Balad</label>
                        </div>
                        <div class="checkbox">
                            <input id="select5" class="genre" type="checkbox" name="genreCheck" value="Indie"><label for="select5">Indie</label>
                            <input id="select6" class="genre" type="checkbox" name="genreCheck" value="Trot"><label for="select6">Trot</label>
                            <input id="select7" class="genre" type="checkbox" name="genreCheck" value="Fork"><label for="select7">Fork</label>
                            <input id="select8" class="genre" type="checkbox" name="genreCheck" value="Hiphop"><label for="select8">Hiphop</label>
                        </div>
                        <button class="searchbtn">Search</button>
                    </form>
                </div>
                <div class="chart">
                    <div></div>
                    <div class="chart_content">
                        <table class="charttable">
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Genre</th>
                                <th>Highest</th>
                                <th>Lowest</th>
                                <th>Score</th>
                                <th>Difficulty</th>
                            </tr>
                            <tr>
                                <td>d</td>
                                <td>d</td>
                                <td>ad</td>
                                <td>dasdfadfasfasdfafasfadfafdasdffd</td>
                                <td>d</td>
                                <td>d</td>
                                <td>d</td>
                                <td>d</td>
                            </tr>
                        </table>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
